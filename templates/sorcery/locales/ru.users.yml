ru:
  users/session:
    invalid_login: "Ошибка: неизвестный email"
    invalid_password: "Ошибка: неправильный пароль"
    inactive: "Ошибка: отключена учётная запись"
    locked: "Учётная запись заблокирована на 1 час. На этот email отправлено письмо для восстановления доступа."
  users/reset_password:
    email_sent: "Письмо отправлено на %{email}"
