# Config for Slim Lint, v0.32.0
# Run in console:
#   bin/slimlint app/views

skip_frontmatter: false

linters:
  CommentControlStatement:
    enabled: true
    # Default values:
    # enabled: true

  ConsecutiveControlStatements:
    enabled: true
    max_consecutive: 2
    # Default values:
    # enabled: true
    # max_consecutive: 2

  ControlStatementSpacing:
    enabled: true

  # @see https://github.com/slim-template/slim#embedded-engines-markdown
  EmbeddedEngines:
    enabled: true
    forbidden_engines: [less, textile]
    # Default values:
    # enabled: false
    # forbidden_engines: []

  EmptyControlStatement:
    enabled: true
    # Default values:
    # enabled: true

  EmptyLines:
    enabled: true
    # Default values:
    # enabled: true

  FileLength:
    enabled: true
    max: 150
    # Default values:
    # enabled: false
    # max: 300

  InstanceVariables:
    enabled: true
    # include: ["domains/*/mailers/*/_*.html.slim"]
    # Default values:
    # enabled: false
    # include: ["app/views/**/_*.html.slim"]

  LineLength:
    enabled: true
    max: 120
    # Default values:
    # enabled: true
    # max: 80

  QuoteConsistency:
    enabled: true
    enforced_style: double_quotes
    # Default values:
    # enabled: false
    # enforced_style: single_quotes

  RedundantDiv:
    enabled: true
    # Default values:
    # enabled: true

  RuboCop:
    enabled: true
    ignored_cops: []
    # Default values:
    # enabled: true
    # ignored_cops:
    #   - Layout/ArgumentAlignment
    #   - Layout/ArrayAlignment
