    #   - Style/WhileUntilModifier

  StrictLocalsMissing:
    enabled: false
    # Default values:
    # enabled: false
    # include: ["app/views/**/_*.html.slim"]

  Tab:
    enabled: true
    # Default values:
    # enabled: true

  Tag:
    enabled: true
    # Default values:
    # enabled: false
    # forbidden_tags: []

  TagAttribute:
    enabled: true
    # Default values:
    # enabled: false
    # forbidden_attributes: []

  TagCase:
    enabled: true
    # Default values:
    # enabled: true

  TrailingBlankLines:
    enabled: true
